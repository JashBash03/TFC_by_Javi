<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor DHT11 - Raspberry Pi</title>
</head>
<body>
  <h1>Lectura del Sensor DHT11</h1>
  <div class="sensor-data">
    <p>🌡️ Temperatura: <span id="temp">--</span> °C</p>
    <p>💧 Humedad: <span id="hum">--</span> %</p>
  </div>
  <p id="error" class="error"></p>

  <script>
    async function obtenerDatosSensor() {
      try {
        const respuesta = await fetch('/sensor');
        if (!respuesta.ok) {
          throw new Error('No se pudo obtener datos del sensor');
        }
        const datos = await respuesta.json();
        document.getElementById('temp').textContent = datos.temperatura;
        document.getElementById('hum').textContent = datos.humedad;
      } catch (error) {
        document.getElementById('error').textContent = error.message;
      }
    }

    obtenerDatosSensor();
    // Actualiza los datos cada 5 segundos
    setInterval(obtenerDatosSensor, 5000);
  </script>
</body>
</html>
